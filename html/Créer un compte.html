    <!-- Formulaire création de compte -->
    <section id="Form">
        <h2 id="Créer">Créer un compte</h2>

        <h4 id="Créer">Champs obligatoires*</h4>
        </br>

        <label for="Civilité">Civilité* :</label>

        <label for="Monsieur"><input type="radio" name="Civilité" value="Civilité" id="Monsieur"
                checked>Monsieur</label>
        <label for="Madame"><input type="radio" name="Civilité" value="Civilité" id="Madame">Madame</label>
        <label for="Autre"><input type="radio" name="Civilité" value="Civilité" id="Autre">Autre</label>
        </br>
        </br>

        <label for="Adresse mail">Adresse mail* :</label>
        <input type="text" name="Adresse mail" id="Adresse mail" placeholder="Adresse mail" required></label><br>
        </br>

        <label for="Mot de passe">Mot de passe* :</label>
        <input type="password" name="Mot de passe" id="Mot de passe" placeholder="Mot de passe" required></label><br>
        </br>

        <label for="Confirmation MDP">Confirmer mot de passe* :</label>
        <input type="password" name="Confirmation MDP" id="Confirmation MDP" placeholder="Confirmation mot de passe"
            required></label><br>

        <label for="OK CGU"></label><br>
        <label for="OK CGU"><input type="checkbox" name="OK CGU" value="OK CGU" id="OK CGU" required>J'ai lu et
            j'accepte les conditions générales d'utilisation*</label><br>

        <label for="Newletter"></label><br>
        <label for="OK Newletter"><input type="checkbox" name="OK Newletter" value="OK Newletter" id="OK Newletter">Je
            souhaite recevoir la newsletter de VIBES'LAND</label><br>
        </br>

        <div>
            <a href="../html/page d'accueil.html"><input type="submit" value="C'est parti !"></a>
    </section>
